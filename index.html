<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Página de Cadastro</title>
</head>

<body>
  <main>
    <form>
      <div class="pagina">
        <p class="title">Cadastro</p>
        <p class="subtitle">Clique para começar!</p>
      </div>
      
      <div class="pagina">
        <p class="title">Olá!</p>
        <p class="subtitle">Diga quem é você!</p>
        
        <label for="nome">Nome <span>*</span></label>
        <input class="asterisk" type="text" id="nome" oninput="purpleBorder(this)">
        <p id="demo"></p>
        
        <label id="cpfLabel" for="cpf">CPF <span>*</span></label>
        <input class="asterisk" type="text" maxlength="11" id="cpf" oninput="purpleBorder(this);validadeCpf();">
        
        <label for="rg">RG</label>
        <input type="text" id="rg">
        
        <label for="sexo">Sexo</label>
        <br>
        <select id="sexo">
            <option value="null">Selecionar...</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
      </div>
      
      <div class="pagina">
          <p class="title">Endereço</p>
          <p class="subtitle">Onde você mora?</p>
          
          <label for="endereco">Endereço <span>*</span></label>
          <input class="asterisk" type="text" id="endereco" oninput="purpleBorder(this)">
          
          <label for="numero">Número <span>*</span></label>
          <input class="asterisk" type="text" id="numero" oninput="purpleBorder(this)">
          
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro">
          
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade">
          
          <label for="estado">Estado</label>
          <br>
          <select id="estado">
            <option value="null">Selecionar...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <br>
          <label for="cep">CEP</label>
          <input type="text" id="cep">
      </div>
      
      <div class="pagina">
          <p class="title">Contato</p>
          <p class="subtitle">Deixe seu contato aqui!</p>
          
          <label for="telfixo">Telefone Fixo</label>
          <input type="text" id="telfixo" maxlength="10">
          
          <label for="telcelular">Telefone Celular <span>*</span></label>
          <input class="asterisk" type="text" id="telcelular" maxlength="11" oninput="purpleBorder(this)">
      </div>
      
      <div class="pagina">
          <p class="title">Pronto!</p>
          <p class="subtitle">Cadastro feito com sucesso!</p>
      </div>
      
      <div class="botao">
          <button type="button" id="anterior" onclick="trocarPagina(-1)">Voltar</button>
          <button type="button" id="posterior" onclick="trocarPagina(1)">Avançar</button>
      </div>
    </form>
  </main>
    
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
